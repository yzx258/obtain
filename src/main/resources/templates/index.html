<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%">
<head>
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
</head>
<body style="height: 100%; margin: 0">
	<div style="height: 10%;">
		<form class="layui-form" action="">
			<div
				style="float: left; margin-left: 15px; margin-top: 7px; width: 150px;">
				<select id="type" name="type" lay-filter="aihao">
					<option value="1">请选择类型</option>
				</select>
			</div>
			<div
				style="float: left; margin-left: 15px; margin-top: 7px; width: 150px;">
				<input type="text" id="date1" lay-verify="date" placeholder="开始时间"
					autocomplete="off" class="layui-input">
			</div>
			<div
				style="float: left; margin-left: 15px; margin-top: 7px; width: 150px;">
				<input type="text" id="date2" lay-verify="date" placeholder="结束时间"
					autocomplete="off" class="layui-input">
			</div>
			<div
				style="float: left; margin-left: 15px; margin-top: 7px; width: 150px;">
				<button onclick="getZcStatisticalDate()" type="button"
					class="layui-btn">查询</button>
			</div>
		</form>
	</div>
	<div id="container" style="height: 90%"></div>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
	<script th:src="@{/static/js/jquery-3.1.1.min.js}"></script>
	<script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title : {
        text: '月份红黑场次分析',
        subtext: '来自RBGT分析所得',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ['骑士VS勇士','马刺VS活塞','黄蜂VS雄鹿','步行者VS76人','掘金VS国王']
    },
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:335, name:'骑士VS勇士'},
                {value:310, name:'马刺VS活塞'},
                {value:234, name:'黄蜂VS雄鹿'},
                {value:135, name:'步行者VS76人'},
                {value:1548, name:'掘金VS国王'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
</body>
</html>
